<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="container">
    <img class="card-top" src="images/bg-pattern-card.svg" alt="">
    <div class="content">
        <img class="avatar" src="images/image-victor.jpg" alt="">
        <div class="id">
          <h2 class="name">Victor Crest</h2>
          <p class="age">26</p>
        </div>  
        <p>London</p>
          <div class="stats">
            <div class="align">
              <h2 class="number">80K</h2>
              <p class="text">Followers</p>
            </div>
            <div class="align">
              <h2 class="number">803K</h2>
              <p class="text">Likes</p>
            </div>
            <div class="align">
              <h2 class="number">1.4K</h2>
              <p class="text">Photos</p>
            </div>
          </div>
    </div>        
  </div>
</body>
</html>
